<div class="calculator-container">
    <div class="input-group">
        <label for="firstNumber">First Number:</label>
        <input id="firstNumber" type="number" [(ngModel)]="firstNumber" (input)="onFirstNumberChange()">
    </div>
  
    <div class="input-group">
        <label for="secondNumber">Second Number:</label>
        <input id="secondNumber" type="number" [(ngModel)]="secondNumber" (input)="onSecondNumberChange()">
    </div>
  
    <div class="input-group">
        <label for="operation">Operation:</label>
        <select id="operation" [(ngModel)]="operation" (change)="onOperationChange()">
            <option *ngFor="let op of operations" [value]="op">{{ op }}</option>
        </select>
    </div>
  
    <div class="button-group">
        <button class="calculate-btn" (click)="calculate()">Calculate</button>
        <button class="clear-btn" (click)="clear()">Clear</button>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="result !== null" class="result">Result: {{ result }}</div>
</div>
